{% extends 'games/base.html' %}

{% block contentKing %}
<div>
    <div class="login-form" style="margin: 50px auto; max-width: 500px;">
        {% csrf_token %}
        <h3 style="text-align: center; width: 100%; margin-bottom: 25px;">Sign Up</h3>
        <div style="text-align: center; margin: 20px auto 10px auto;">
            <span class="fui-user" style="font-size: 70px; background: rgba(0,0,0,0.1); padding: 20px 20px 20px 26px; text-align: center; margin: 10px auto;"></span>
        </div>

       <!--  <a class="btn btn-block btn-default" href="#" style="width: 200px; margin: 0 auto 10px auto;">Upload Image</a> -->


        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for item in avatar_form %}
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4" >
                            {{ item }}
                    </div>
                </div>
            {% endfor %}
            {% for field in form %}
                <div class="form-group">
                    <div class="col-sm-12">
                        <span class="text-danger small">{{ field.errors }}</span>
                        <div class="col-sm-offset-6 col-sm-6" >
                            {{ field }}
                        </div>
                    </div>
                    
                    <br>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
