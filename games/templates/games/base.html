<!DOCTYPE html>
<html>
	<head>
	    <title>Fume Community Platform</title>

		{% load staticfiles %}
	    <!--<link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
	    <!--<link href="../flat-ui/dist/css/flat-ui.min.css" rel="stylesheet">-->
	    <!-- <script src="{% static 'games/jquery/dist/jquery.min.js' %}"></script> -->
	    <link href="{% static 'games/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
	    <link href="{% static 'games/flat-ui/dist/css/flat-ui.min.css' %}" rel="stylesheet">



	    <!--<link href="../materialize/dist/css/materialize.min.css" rel="stylesheet">-->

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'games/flat-ui/dist/js/vendor/video.js' %}"></script>
		<script src="{% static 'games/flat-ui/dist/js/flat-ui.min.js' %}"></script>
	</head>

	<body>
	<nav class="navbar navbar-inverse navbar-embossed" role="navigation" style="margin-bottom: 0; border-radius: 0;">
	    <div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
	            <span class="sr-only">Toggle navigation</span>
	        </button>
	        <a class="navbar-brand" href="{% url 'games:index' %}">Vapour</a>
	    </div>
	    <div class="collapse navbar-collapse" id="navbar-collapse-01">
	    	{% block navlist %}
	        <ul class="nav navbar-nav navbar-left">
	            <li><a href="">Genres</a></li>
	            <li><a href="">Tags</a></li>   
	            <li><a href="{% url 'games:login' %}">Login</a></li>
	            <li><a href="{% url 'games:signup' %}">Sign Up</a></li>
	        </ul>
	        {% endblock %}
	        <form class="navbar-form navbar-right" action="#" role="search">
	            <div class="form-group">
	                <div class="input-group">
	                    <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
	                    <span class="input-group-btn">
	                      <button type="submit" class="btn"><span class="fui-search"></span></button>
	                    </span>
	                </div>
	            </div>
	        </form>
	    </div><!-- /.navbar-collapse -->

	{% block contentKing %}
