{% extends 'games/base.html' %}

{% block contentKing %}
<div>
    <div class="login-form" style="margin: 50px auto; max-width: 500px;">
        <h3 style="text-align: center; width: 100%; margin-bottom: 25px;">Log In</h3>
        <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name">
            <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="form-group">
            <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <a class="btn btn-primary btn-lg btn-block" href="index.html">Log in</a>
        <a class="btn btn-primary btn-lg btn-block btn-inverse" href="signup.html">Sign Up</a>

        <a class="login-link" href="#">Lost your password?</a>
    </div>
</div>
{% endblock %}
